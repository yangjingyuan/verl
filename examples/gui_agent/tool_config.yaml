# =============================================================================
# Tool Configuration for GUI Agent
# =============================================================================
# This configuration file defines the tools available to the GUI Agent.
# The primary tool is mobile_use for interacting with mobile device screens.
# =============================================================================

tools:
  - class_name: verl.tools.mobile_use_tool.MobileUseTool
    config:
      type: native
      # Screen dimensions for coordinate normalization
      screen_width: 999
      screen_height: 999
      # Whether to return screenshots after each action
      return_screenshot: true
